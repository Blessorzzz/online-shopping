<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Reviews</title>
</head>
<body>
    <h1>Customer Reviews</h1>
    <a href="{% url 'add_review' %}">Leave a Review</a>
    <ul>
        {% for review in reviews %}
        <li>
            <strong>{{ review.name }}</strong> ({{ review.rating }} Stars) - {{ review.created_at|date:"F d, Y" }}
            <p>{{ review.comment }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
