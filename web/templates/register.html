<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock extra_css %}
{% block content %}
<div class="register-container">
    <div class="register-box">
        <form method ="post">{% csrf_token %}
            {{form.as_p}}
            <button type="submit">Sign up</button>
        </form>
    </div>
</div>
{% endblock content %}
