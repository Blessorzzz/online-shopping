<!-- templates/product_list.html -->

<h2>Product List</h2>

{% for product in products %}
    <div class="product">
        <h3>{{ product.product_name }}</h3>
        <img src="{{ product.thumbnail_image }}" alt="{{ product.product_name }}">
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
    </div>
{% endfor %}
