{% extends "base.html" %}
{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="{% static 'css/order_list.css' %}">
</head>
<body>

<h2>My Orders</h2>

<form method="get" action=".">
    <label for="status">Filter by status:</label>
    <select name="status" id="status">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
        <option value="cancelled">Cancelled</option>
        <option value="hold">Hold</option>
        <option value="ticket-issued">Ticket Issued</option>
        <option value="complete">Complete</option>
        <option value="refunded">Refunded</option>
    </select>
    <button type="submit">Filter</button>
</form>

<table class="order-table">
    <thead>
        <tr>
            <th>P.O. Number</th>
            <th>Purchase Date</th>
            <th>Total Amount</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr class="clickable-row" data-href="{% url 'order_detail' order.id %}">
            <td>{{ order.po_number }}</td>
            <td>{{ order.purchase_date}}</td> <!-- Purchase Date -->
            <td>${{ order.total_amount }}</td>
            <td class="{% if order.status == 'pending' %}status-pending{% elif order.status == 'shipped' %}status-shipped{% elif order.status == 'cancelled' %}status-cancelled{% elif order.status == 'hold' %}status-hold{% elif order.status == 'ticket-issued' %}status-ticket-issued{% elif order.status == 'complete' %}status-complete{% elif order.status == 'refunded' %}status-refunded{% endif %}">
                {{ order.status }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    // Make the entire row clickable
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".clickable-row").forEach(row => {
            row.addEventListener("click", function() {
                window.location.href = this.dataset.href;
            });
        });
    });
</script>

</body>
</html>

{% endblock %}
