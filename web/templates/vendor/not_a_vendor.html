<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Dim background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .popup-box h2 {
            color: red;
            margin-bottom: 10px;
        }

        .popup-box a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .popup-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="popup-box">
        <h2>You are not a vendor</h2>
        <p>Please log in as a vendor to access this page.</p>
        <a href="/accounts/login/">Back to Login</a>
    </div>

</body>
</html>
