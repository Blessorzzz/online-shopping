{% extends 'base.html' %}

{% block content %}
<h1>Update Stock Quantity for {{ object.product_name }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.product.label_tag }}
        {{ form.product }}
    </div>
    <div class="form-group">
        {{ form.quantity.label_tag }}
        {{ form.quantity }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
