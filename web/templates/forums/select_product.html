{% extends "base.html" %}
{% load i18n%}
{% block content %}
<h1>Select a Product to Discuss</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'create_forum_post' product.product_id %}">{{ product.product_name }}</a>
    </li>
    {% empty %}
    <li>No products available.</li>
    {% endfor %}
</ul>
{% endblock %}
