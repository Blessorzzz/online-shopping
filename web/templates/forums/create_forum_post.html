{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <div class="forums-header">
        <h2>{% trans "Create a Forum Post for" %} {{ product.product_name }}</h2>
    </div>

    <form method="POST" class="forum-form">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>

        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>

        <button type="submit" class="btn btn-prominent">{% trans "Create Post" %}</button>
    </form>
</div>

<style>
    /* Centered Container */
    .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Header Styling */
    .forums-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .forums-header h2 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
    }

    /* Form Styling */
    .forum-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    /* Styled Button */
    .btn-prominent {
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-decoration: none;
        border: none;
        cursor: pointer;
    }

    .btn-prominent:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
    }
</style>
{% endblock %}
